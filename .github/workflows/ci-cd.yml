name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      
      - name: Install backend dependencies
        run: |
          cd server
          npm install express
          npm install

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

       - name: Run backend tests (if any)
        run: |
          cd server
          npm test

      - name: Run frontend tests (if any)
        run: |
          cd client
          npm test

      - name: Build frontend
        run: |
          cd client
          npm run build